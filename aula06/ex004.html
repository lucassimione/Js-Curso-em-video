<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
        }
    </style>
    <script>
        var nome = prompt('Qual seu nome?')
        document.write(`Olá Lucas, Seja muito bem vindo! <br/>`)
        document.write(`Seu nome com as letras maiúsculas é: ${nome.toUpperCase()} <br/>`)
        document.write(`Seu nome com letras minúsculas é: ${nome.toLowerCase()}<br/>`)
        document.write(`Seu nome tem ${nome.length} letras`)
    </script>
</body>
</html>
