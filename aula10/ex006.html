<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        #area{
            background-color: black;
            color: white;
            font-size: 20px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            height: 200px;
            width: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
        Interaja..
    </div>
    <script>
        var a = document.getElementById('area')
        function clicar(){         
           a.innerText = "Clicado!"
        }
        function entrar(){
            a.innerText = "Entrou!"
        }
        function sair(){
            a.innerText = "Saiu!"
        }

    </script>
</body>
</html>
